
<html>
	<!--Import the Lobster font from Google-->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <head>


	<style>	
	
	/*Set all h2 colors to the global variable and set the font*/
	:root{
	--base-text-color: yellow
	}

	/*Set font and use the color from the global variable on all h2 objects*/
  	h2 {
    	font-family: Lobster, monospace;
	color: var(--base-text-color);
  	}

  	p {
    	font-size: 16px;
    	font-family: monospace;
  	}

  	.standard-text {
	color:var(--base-text-color);
	}

  	.silver-background {
   	background-color: silver;
  	}

  	.thick-green-border {
    	border-color: black;
    	border-width: 5px;
    	border-style: solid;
    	border-radius: 50%;
  	}

  	.smaller-image {
    	width: 100px;
  	}

	<!--Set the styles for an ID. This will override any conflicting class-->
  	#special-text {
  	background-color: green;
	}

	body {
  	background-color: grey;
	}
	</style>


    </head>

    
    <body>

	<h2>
	Godot Rocks
	</h2>

	<p>
	<img class="smaller-image thick-green-border" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Godot_icon.svg">
	</p>
	<!--Set the color of this paragraph to blue-->

	<p style="color: blue;">
	test
	</p>

	<!--Use the stypes defined in the red-text class on this paragraph-->
	<p class="standard-text">
	test
	</p>

	<div class="silver-background">

	<p>
	test
	</p>

	<p id="special-text">
	test
	</p>
	</div>

    </body>

</html>
